        body {

            align-items: center;

        .logout-button {
            background: rgba(156, 33, 33, 0.5);
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .logout-button:hover {
            background-color: #9c2121;
        }



        #navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: rgba(21, 21, 21, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #navigation button {
            margin: 10px 0;
            padding: 12px 20px;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
            width: 30vh;
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        #navigation button svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            fill: currentColor;
            color: #fff;
        }

        #navigation button.active {
            background: #700101;
        }

        #navigation button:hover {
            transform: scale(1.05);
            transition-delay: 0.2;
            background-color: #700101;
        }

        .greeting {
            margin-top: 10px;
            margin-bottom: 50px;
            color: #fff;
            font-size: 16px;
            border: 0.5px solid #fff;
            border-radius: 8px;
            background: transparent;
            padding: 15px 25px;
        }

        #navigation button.logout-button {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 15px 35px;
            background: #9c2121;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .executor {
            background: linear-gradient(135deg, rgba(56, 3, 7, 0.7), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 2px solid rgba(0, 0, 0, 0.122);
            padding: 20px;
            width: 50%;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 52%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }



        .sideexec {
            background: linear-gradient(135deg, rgba(56, 3, 7, 0.7), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 2px solid rgba(0, 0, 0, 0.122);
            padding: 10px;
            width: 17%;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 1250px;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }


        .execute-button {
            background: transparent;
            border: 2px solid #32a852;
            border-radius: 10px;
            color: #ffffff;
            padding: 8px 20px;
            margin-top: 470px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
            display: inline-block;
            align-items: center;
            margin-right: 0px;

        }

        .execute-button:hover {
            cursor: pointer;
        }



        .execute-button img {
            margin-right: 8px;
            vertical-align: middle;
        }

        .execute-button span {
            margin-left: -5px;
        }

        .clear-button {
            background: transparent;
            border: 2px solid #f44336;
            border-radius: 10px;
            color: #ffffff;
            padding: 8px 20px;
            margin-top: 40px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
        }

        .clear-button img {
            vertical-align: middle;
        }

        .clear-button:hover {
            cursor: pointer;
        }


        .executor textarea {
            background: rgba(0, 0, 0, 0.4); 
            border: none;
            border-radius: 10px;
            color: white;
            height: auto;
            padding: 10px;
            box-sizing: border-box;
            resize: none; 
            margin: 0;
        }


        .line-numbers {
            font-family: monospace;
            font-size: 12px;
            color: #ccc;
            text-align: right;
            user-select: none;
            padding: 10px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: -3;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100%;
            margin-top: 25px;
        }

    <script>
        const buttons = document.querySelectorAll('#navigation button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
            });
        });
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {});

        document.addEventListener('DOMContentLoaded', function() {
    const txtarea = editor.getWrapperElement();
    const linenums = document.querySelector('.line-numbers');

    function change() {
        let lines = editor.getValue().split('\n');
        let count = lines.length;
        let linesHTML = Array.from(Array(count).keys()).map(i => i + 1).join('<br>');
        linenums.innerHTML = linesHTML;
    }

    editor.on('change', change);

    change();
});
